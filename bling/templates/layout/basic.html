{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Новости{% endblock %}:: Bling</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bling/style.css' %}">
</head>
<body>
    <header class="header">
        Bling Social Network
    </header>
    <nav align="center">
        {% if user.is_authenticated %}
        <a href="{% url 'user_profile' user.username %}">{{ user.username }}</a> /
        <a href="{% url 'home' %}">Фидлента</a> /
        <a href="{% url 'newpost' %}">Новый пост</a> /
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}">Войти</a> /
        <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
