{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Новости{% endblock %}::Bling</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bling/style.css' %}">
</head>
<body>
    <header>
        Bling Social Network
    </header>
    <nav>
        <a href="{% url 'home' %}">Главная</a><br>
        {% if user.is_authenticated %}
        <a href="{% url 'newpost' %}">Новый пост</a>
        <p>Вы: {{ user.username }} <a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
